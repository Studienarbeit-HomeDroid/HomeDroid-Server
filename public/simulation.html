<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/simulation.css">
    <script src="simulation.js"></script>

    <title>SmartHome Simulation</title>
</head>
<body>
    <div id="header">
        <h1>SmartHome Simulation
        </h1>
        <div id="sim-btn">      
            <button id="start-btn" onclick="startSimulation()">Start</button>
            <button id="stop-btn" class="disabled" onclick="stopSimulation() " disabled>Stop</button>
        </div>

    </div>
    <div id="dashboard">
        <h2>Dashboard</h2>
        <div id="dashboard-content">
            <div>
                <p>Haustür</p>
                <p id="desc" >Status</p>
                <p id="status-door">geschlossen</p>
                <button id="door-button" onclick="toggleDoor()">Öffnen/Schließen</button>
            </div>
            <div>
                <p>Fenster</p>
                <p id="desc">unverriegelt</p>
                <p id="status-window">2</p>
                <div id="input">
                    <input type="number" id="window-input" value="2">
                    <button id="window-button" onclick="toggleWindow()">✅</button>
                </div>
            </div>
            <div>
                <p>Türen</p>
                <p id="desc">verschlossen</p>
                <p id="status-doors">3</p>
                <div id="input">
                    <input type="number" id="doors-input" value="3">
                    <button id="doors-button" onclick="toggleDoors()">✅</button>
                </div>
            </div>
            <div>
                <p>Strom</p>
                <p id="desc">Bezug</p>
                <p id="status-power-bezug">250</p>
                <div id="input">
                    <input type="number" id="power-bezug-input" value="250">
                    <button id="power-bezug-button" onclick="toggleBezugPower()">✅</button>
                </div>
                <p id="desc">Lieferung</p>
                <p id="status-power-lieferung">250</p>
                <div id="input">
                    <input type="number" id="power-lieferung-input" value="250">
                    <button id="power-lieferung-button" onclick="toggleLieferungPower()">✅</button>
                </div>
            </div>
            <div>
                <p>Zähler</p>
                <p id="desc">Bezug</p>
                <p id="status-meter-bezug">10500</p>
                <div id="input">
                    <input type="number" id="meter-bezug-input" value="10500">
                    <button id="meter-bezug-button" onclick="toggleBezugMeter()">✅</button>
                </div>
                <p id="desc">Lieferung</p>
                <p id="status-meter-lieferung">10500</p>
                <div id="input">
                    <input type="number" id="meter-lieferung-input" value="10500">
                    <button id="meter-lieferung-button" onclick="toggleLieferungMeter()">✅</button>
                </div>
            </div>
            <div>
                <p>Solar</p>
                <p id="desc">Tages</p>
                <p id="status-solar-tages">5</p>
                <div id="input">
                    <input type="number" id="solar-tages-input" value="5">
                    <button id="solar-tages-button" onclick="toggleTagesSolar()">✅</button>
                </div>
                <p id="desc">Gesamt</p>
                <p id="status-solar-gesamt">5</p>
                <div id="input">
                    <input type="number" id="solar-gesamt-input" value="5">
                    <button id="solar-gesamt-button" onclick="toggleGesamtSolar()">✅</button>
                </div>
            </div>
        </div>

    </div>
    <div id="rooms">
    </div>
</body>
</html>
